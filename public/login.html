<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - サポ田さん</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: #0d6efd;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-login {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }
        .alert {
            border-radius: 10px;
        }

        /* ローディング画面 */
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d6efd;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loadingScreen.active {
            display: flex;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2><i class="bi bi-check2-circle"></i> サポ田さん</h2>
            <p class="loading-text">ダッシュボードに移動中...</p>
        </div>
    </div>

    <div class="login-card">
        <div class="login-header">
            <h2><i class="bi bi-check2-circle"></i> サポ田さん</h2>
            <p class="mb-0">タスク管理ダッシュボード</p>
        </div>
        <div class="login-body">
            <h4 class="text-center mb-4">ログイン</h4>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> メールアドレス
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="example@example.com"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> パスワード
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="パスワードを入力"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> ログイン
                </button>

                <div class="text-center">
                    <p class="text-muted mb-0">
                        アカウントをお持ちでない方は
                        <a href="register.html" class="text-decoration-none">新規登録</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 環境に応じてAPI URLを自動設定
        const API_URL = window.location.hostname === 'localhost'
            ? `http://localhost:${window.location.port}/api`
            : 'https://sapot-san-bot-production.up.railway.app/api';

        // 既にログイン済みの場合はダッシュボードにリダイレクト
        const token = localStorage.getItem('authToken');
        if (token) {
            // トークンが有効か確認
            fetch(`${API_URL}/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    window.location.href = 'index.html';
                }
            })
            .catch(() => {
                // トークンが無効な場合は削除
                localStorage.removeItem('authToken');
                localStorage.removeItem('userName');
            });
        }

        // ログインフォームの送信処理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ローディング表示
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> ログイン中...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (result.success) {
                    // トークンとユーザー情報を保存
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userName', result.data.user.name);
                    localStorage.setItem('slackUserId', result.data.user.slack_user_id);

                    // ローディング画面を表示
                    document.getElementById('loadingScreen').classList.add('active');

                    // ダッシュボードにリダイレクト
                    window.location.href = 'index.html';
                } else {
                    showAlert('danger', result.error || 'ログインに失敗しました');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('ログインエラー:', error);
                showAlert('danger', 'ログインに失敗しました。もう一度お試しください。');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // アラート表示関数
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
