<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サポ田さん - ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .priority-high { border-left: 4px solid #dc3545; }
        .priority-medium { border-left: 4px solid #ffc107; }
        .priority-low { border-left: 4px solid #28a745; }
        .task-item {
            transition: all 0.2s;
        }
        .task-item:hover {
            background-color: #e9ecef;
        }

        /* ローディング画面 */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d6efd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        #loadingScreen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 10px;
        }

        /* メインコンテンツは初期状態で非表示 */
        #mainContent {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        #mainContent.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2><i class="bi bi-check2-circle"></i> サポ田さん</h2>
            <p class="loading-text">読み込み中...</p>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="mainContent">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-check2-circle"></i> サポ田さん - タスク管理ダッシュボード
            </span>
            <div class="d-flex align-items-center gap-3">
                <span class="text-white me-2">
                    <i class="bi bi-person-circle"></i> <span id="userName">ゲスト</span>
                </span>
                <a href="calendar-settings.html" class="btn btn-light btn-sm">
                    <i class="bi bi-calendar3"></i> カレンダー設定
                </a>
                <button onclick="logout()" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </button>
                <span class="text-white">
                    <i class="bi bi-clock"></i> <span id="currentTime"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 統計カード -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-list-task"></i> オープン</h5>
                        <h2 id="openTasks">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-check-circle"></i> 完了</h5>
                        <h2 id="completedTasks">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-alarm"></i> 期限近い</h5>
                        <h2 id="upcomingTasks">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-chat-dots"></i> 未返信</h5>
                        <h2 id="unrepliedMentions">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 優先度別 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> 高優先度</h6>
                        <h3 id="highPriority">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-warning"><i class="bi bi-dash-circle-fill"></i> 中優先度</h6>
                        <h3 id="mediumPriority">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-success"><i class="bi bi-check-circle-fill"></i> 低優先度</h6>
                        <h3 id="lowPriority">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 未返信メンション一覧 -->
        <div class="card mb-4">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0"><i class="bi bi-chat-dots-fill text-danger"></i> 未返信メンション一覧</h5>
                    <button class="btn btn-sm btn-danger" onclick="loadUnrepliedMentions()">
                        <i class="bi bi-arrow-clockwise"></i> 更新
                    </button>
                </div>
                <!-- フィルターUI -->
                <div class="d-flex gap-2 flex-wrap align-items-center">
                    <select class="form-select form-select-sm" id="unrepliedChannelFilter" style="width: auto;" onchange="filterUnrepliedMentions()">
                        <option value="">全てのチャンネル</option>
                    </select>
                    <button class="btn btn-sm btn-outline-primary" id="unrepliedMyTaskBtn" onclick="toggleUnrepliedMyTask()">
                        <i class="bi bi-person-check"></i> My task
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="unrepliedList">
                    <div class="text-center text-muted">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">読み込み中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- タスク一覧 -->
        <div class="card">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0"><i class="bi bi-list-ul"></i> オープンタスク一覧</h5>
                    <button class="btn btn-sm btn-primary" onclick="loadTasks()">
                        <i class="bi bi-arrow-clockwise"></i> 更新
                    </button>
                </div>
                <!-- フィルターUI -->
                <div class="d-flex gap-2 flex-wrap align-items-center">
                    <select class="form-select form-select-sm" id="taskChannelFilter" style="width: auto;" onchange="filterTasks()">
                        <option value="">全てのチャンネル</option>
                    </select>
                    <button class="btn btn-sm btn-outline-primary" id="taskMyTaskBtn" onclick="toggleTaskMyTask()">
                        <i class="bi bi-person-check"></i> My task
                    </button>
                    <select class="form-select form-select-sm" id="taskTagFilter" style="width: auto;" onchange="filterTasks()">
                        <option value="">全てのタグ</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div id="taskList">
                    <div class="text-center text-muted">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">読み込み中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 環境に応じてAPI URLを自動設定
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : '/api';

        // 認証チェック
        async function checkAuth() {
            const token = localStorage.getItem('authToken');

            if (!token) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userName');
                    window.location.href = 'login.html';
                    return false;
                }

                // ユーザー名を表示
                const userName = result.data.name || localStorage.getItem('userName') || 'ゲスト';
                document.getElementById('userName').textContent = userName;
                localStorage.setItem('userName', userName);

                return true;
            } catch (error) {
                console.error('認証エラー:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('userName');
                window.location.href = 'login.html';
                return false;
            }
        }

        // ログアウト処理
        async function logout() {
            if (!confirm('ログアウトしますか？')) return;

            const token = localStorage.getItem('authToken');

            try {
                await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
            } catch (error) {
                console.error('ログアウトエラー:', error);
            }

            localStorage.removeItem('authToken');
            localStorage.removeItem('userName');
            window.location.href = 'login.html';
        }

        // 現在時刻の更新
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('ja-JP');
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 統計情報の読み込み
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats/dashboard`);
                const result = await response.json();

                if (result.success) {
                    const { tasks, priority, unreplied } = result.data;

                    document.getElementById('openTasks').textContent = tasks.open;
                    document.getElementById('completedTasks').textContent = tasks.completed;
                    document.getElementById('upcomingTasks').textContent = tasks.upcoming;
                    document.getElementById('unrepliedMentions').textContent = unreplied ? unreplied.unreplied : 0;

                    document.getElementById('highPriority').textContent = priority.high;
                    document.getElementById('mediumPriority').textContent = priority.medium;
                    document.getElementById('lowPriority').textContent = priority.low;
                }
            } catch (error) {
                console.error('統計情報の読み込みエラー:', error);
            }
        }

        // 未返信メンション一覧の読み込み
        async function loadUnrepliedMentions() {
            try {
                // 時間フィルタなしで全ての未返信メンションを取得（hours=0）
                const response = await fetch(`${API_URL}/unreplied?hours=0`);
                const result = await response.json();

                if (result.success) {
                    allUnrepliedMentions = result.data;
                    filterUnrepliedMentions();
                }
            } catch (error) {
                console.error('未返信メンション一覧の読み込みエラー:', error);
                document.getElementById('unrepliedList').innerHTML =
                    '<p class="text-danger text-center">読み込みエラー</p>';
            }
        }

        // 未返信メンションを既読にする
        async function markAsReplied(mentionId) {
            if (!confirm('このメンションを既読にしますか？')) return;

            try {
                const response = await fetch(`${API_URL}/unreplied/${mentionId}/mark-replied`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    alert('メンションを既読にしました！');
                    loadUnrepliedMentions();
                    loadStats();
                } else {
                    alert('エラー: ' + result.error);
                }
            } catch (error) {
                console.error('既読マークエラー:', error);
                alert('既読マークに失敗しました');
            }
        }

        // タスク一覧の読み込み
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks?status=open`);
                const result = await response.json();

                if (result.success) {
                    allTasks = result.data;
                    filterTasks();
                }
            } catch (error) {
                console.error('タスク一覧の読み込みエラー:', error);
                document.getElementById('taskList').innerHTML =
                    '<p class="text-danger text-center">読み込みエラー</p>';
            }
        }

        // タスク完了
        async function completeTask(taskId) {
            if (!confirm('このタスクを完了しますか？')) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}/complete`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    alert('タスクを完了しました！');
                    loadTasks();
                    loadStats();
                } else {
                    alert('エラー: ' + result.error);
                }
            } catch (error) {
                console.error('タスク完了エラー:', error);
                alert('タスクの完了に失敗しました');
            }
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // フィルター状態を保持するグローバル変数
        let allTasks = [];
        let allUnrepliedMentions = [];
        let taskFilters = {
            channel: '',
            myTaskOnly: false,
            tag: ''
        };
        let unrepliedFilters = {
            channel: '',
            myTaskOnly: false
        };

        // チャンネル一覧を読み込む
        async function loadChannels() {
            try {
                const response = await fetch(`${API_URL}/tasks/channels`);
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    const taskChannelFilter = document.getElementById('taskChannelFilter');
                    const unrepliedChannelFilter = document.getElementById('unrepliedChannelFilter');

                    result.data.forEach(channel => {
                        const option1 = document.createElement('option');
                        option1.value = channel.id;  // IDを値として使用
                        option1.textContent = `#${channel.name}`;  // 名前を表示
                        taskChannelFilter.appendChild(option1);

                        const option2 = document.createElement('option');
                        option2.value = channel.id;  // IDを値として使用
                        option2.textContent = `#${channel.name}`;  // 名前を表示
                        unrepliedChannelFilter.appendChild(option2);
                    });
                }
            } catch (error) {
                console.error('チャンネル一覧の読み込みエラー:', error);
            }
        }

        // タグ一覧を読み込む
        async function loadTags() {
            try {
                const response = await fetch(`${API_URL}/tags`);
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    const taskTagFilter = document.getElementById('taskTagFilter');

                    result.data.forEach(tag => {
                        const option = document.createElement('option');
                        option.value = tag.id;
                        option.textContent = tag.name;
                        taskTagFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('タグ一覧の読み込みエラー:', error);
            }
        }

        // タスクフィルタリング
        function filterTasks() {
            taskFilters.channel = document.getElementById('taskChannelFilter').value;
            taskFilters.tag = document.getElementById('taskTagFilter').value;

            let filtered = allTasks;

            // チャンネルフィルター
            if (taskFilters.channel) {
                filtered = filtered.filter(task => task.channel === taskFilters.channel);
            }

            // My taskフィルター
            if (taskFilters.myTaskOnly) {
                const token = localStorage.getItem('authToken');
                // トークンからユーザーIDを取得する必要があるため、簡易的に実装
                // 実際のユーザーIDはauth APIから取得した情報を使う必要がある
                filtered = filtered.filter(task => {
                    const currentUserName = localStorage.getItem('userName');
                    return task.assignee_name === currentUserName || task.assignee === currentUserName;
                });
            }

            // タグフィルター
            if (taskFilters.tag) {
                filtered = filtered.filter(task =>
                    task.tags && task.tags.some(tag => tag.id.toString() === taskFilters.tag)
                );
            }

            // タスク一覧を再描画
            renderTasks(filtered);
        }

        // タスク一覧を描画
        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');

            if (tasks.length === 0) {
                taskList.innerHTML = '<p class="text-muted text-center">タスクはありません</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => {
                const priorityClass = task.priority === 1 ? 'priority-high' :
                                    task.priority === 2 ? 'priority-medium' : 'priority-low';
                const priorityLabel = task.priority === 1 ? '高' :
                                    task.priority === 2 ? '中' : '低';
                const priorityColor = task.priority === 1 ? 'danger' :
                                    task.priority === 2 ? 'warning' : 'success';

                const dueDate = task.due_date ? new Date(task.due_date).toLocaleString('ja-JP') : '期限なし';
                const createdAt = new Date(task.created_at).toLocaleString('ja-JP');

                // タグバッジの生成
                const tagBadges = (task.tags && task.tags.length > 0)
                    ? task.tags.map(tag =>
                        `<span class="badge me-1" style="background-color: ${tag.color}">${escapeHtml(tag.name)}</span>`
                      ).join('')
                    : '';

                return `
                    <div class="card mb-2 task-item ${priorityClass}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">
                                        ${escapeHtml(task.text)}
                                        ${tagBadges ? '<div class="mt-1">' + tagBadges + '</div>' : ''}
                                    </h6>
                                    <small class="text-muted">
                                        <i class="bi bi-calendar"></i> 作成: ${createdAt} |
                                        <i class="bi bi-alarm"></i> 期限: ${dueDate} |
                                        <i class="bi bi-person"></i> 担当: ${escapeHtml(task.assignee_name || task.assignee)}
                                    </small>
                                </div>
                                <div class="ms-3 d-flex flex-column align-items-end" style="min-width: 100px;">
                                    <span class="badge bg-${priorityColor} mb-2">優先度: ${priorityLabel}</span>
                                    <button class="btn btn-sm btn-success" onclick="completeTask('${task.task_id}')" style="width: 100%;">
                                        <i class="bi bi-check"></i> 完了
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 未返信メンションフィルタリング
        function filterUnrepliedMentions() {
            unrepliedFilters.channel = document.getElementById('unrepliedChannelFilter').value;

            let filtered = allUnrepliedMentions;

            // チャンネルフィルター
            if (unrepliedFilters.channel) {
                filtered = filtered.filter(mention => mention.channel === unrepliedFilters.channel);
            }

            // My taskフィルター
            if (unrepliedFilters.myTaskOnly) {
                const currentUserName = localStorage.getItem('userName');
                filtered = filtered.filter(mention =>
                    mention.mentioned_user_name === currentUserName || mention.mentioned_user === currentUserName
                );
            }

            // 未返信メンション一覧を再描画
            renderUnrepliedMentions(filtered);
        }

        // 未返信メンション一覧を描画
        function renderUnrepliedMentions(mentions) {
            const unrepliedList = document.getElementById('unrepliedList');

            if (mentions.length === 0) {
                unrepliedList.innerHTML = '<p class="text-muted text-center">未返信メンションはありません</p>';
                return;
            }

            unrepliedList.innerHTML = mentions.map(mention => {
                const mentionedAt = new Date(mention.mentioned_at).toLocaleString('ja-JP');
                const hoursElapsed = Math.round(
                    (new Date() - new Date(mention.mentioned_at)) / (1000 * 60 * 60)
                );

                return `
                    <div class="card mb-2 task-item border-start border-danger border-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">${escapeHtml(mention.message_text)}</h6>
                                    <small class="text-muted">
                                        <i class="bi bi-person-fill"></i> 対象: ${escapeHtml(mention.mentioned_user_name || mention.mentioned_user)} |
                                        <i class="bi bi-person"></i> 送信者: ${escapeHtml(mention.mentioner_user_name || mention.mentioner_user)} |
                                        <i class="bi bi-clock"></i> ${mentionedAt} (${hoursElapsed}時間経過)
                                    </small>
                                </div>
                                <div class="ms-3 d-flex flex-column align-items-end" style="min-width: 100px;">
                                    <span class="badge bg-danger mb-2">未返信</span>
                                    <button class="btn btn-sm btn-success" onclick="markAsReplied('${mention.id}')" style="width: 100%;">
                                        <i class="bi bi-check"></i> 既読
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // My taskボタン切り替え（タスク）
        function toggleTaskMyTask() {
            taskFilters.myTaskOnly = !taskFilters.myTaskOnly;
            const btn = document.getElementById('taskMyTaskBtn');
            if (taskFilters.myTaskOnly) {
                btn.classList.remove('btn-outline-primary');
                btn.classList.add('btn-primary');
            } else {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-primary');
            }
            filterTasks();
        }

        // My taskボタン切り替え（未返信メンション）
        function toggleUnrepliedMyTask() {
            unrepliedFilters.myTaskOnly = !unrepliedFilters.myTaskOnly;
            const btn = document.getElementById('unrepliedMyTaskBtn');
            if (unrepliedFilters.myTaskOnly) {
                btn.classList.remove('btn-outline-primary');
                btn.classList.add('btn-primary');
            } else {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-primary');
            }
            filterUnrepliedMentions();
        }

        // ローディング画面を非表示にしてメインコンテンツを表示
        function hideLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');

            loadingScreen.classList.add('fade-out');
            mainContent.classList.add('visible');

            // アニメーション完了後にローディング画面を削除
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 300);
        }

        // ページ読み込み時に認証チェック
        checkAuth().then(async isAuthenticated => {
            if (!isAuthenticated) return;

            // 認証済みの場合のみデータを読み込む
            try {
                // すべてのデータを並行して読み込む
                await Promise.all([
                    loadStats(),
                    loadChannels(),
                    loadTags(),
                    loadTasks(),
                    loadUnrepliedMentions()
                ]);

                // データ読み込み完了後にローディング画面を非表示
                hideLoading();
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                // エラーが発生してもローディング画面は非表示にする
                hideLoading();
            }

            // 30秒ごとに自動更新
            setInterval(() => {
                loadStats();
                loadTasks();
                loadUnrepliedMentions();
            }, 30000);
        });
    </script>
    </div><!-- /mainContent -->
</body>
</html>
